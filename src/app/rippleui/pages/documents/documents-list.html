<h3><strong>Documents</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="$ctrl.query" />
</div>

<table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th>Document Name</th>
        <th>Document Date</th>
        <th>Source</th>
    </tr>
    </thead>

    <tbody>
    <tr dir-paginate="document in $ctrl.documents | filter:$ctrl.query | itemsPerPage: 10 " current-page="$ctrl.currentPage" ng-click="$ctrl.go(document.sourceId, document.documentType, document.source)" ng-class="{info: $ctrl.selected(document.sourceId)}">
        <td>{{ document.documentType }}</td>
        <td class="dateTime">{{ document.documentDate | date: 'dd-MMM-yyyy'}}</td>
        <td>{{ document.source }}</td>
    </tr>

    <tr ng-if="!documents || !$ctrl.documents.length">
        <td colspan="3"><span class="label label-default">No documents</span></td>
    </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-md-12">
        <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
    </div>
</div>

<div class="row">
    <div class="col-md-6 hidden-xs"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
</div>
<div class="row">
    <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
</div>
