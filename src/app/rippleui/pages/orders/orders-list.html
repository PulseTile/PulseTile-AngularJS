<h3><strong>Orders</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover rwd-table">
  <thead>
    <tr>
      <th>Order Name</th>
      <th>Date</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr dir-paginate="order in $ctrl.orders| filter: $ctrl.search | itemsPerPage: 10" current-page="$ctrl.currentPage"  ng-click="$ctrl.go(order.sourceId, order.source)" ng-class="{info: $ctrl.selected(order.sourceId)}">
      <td data-th="Order Name">{{order.name }}</td>
      <td data-th="Date" class="orderDateTime">{{order.orderDate}}</td>
      <td data-th="Source">{{order.source}}</td>
    </tr>

    <tr ng-if="!$ctrl.orders.length">
      <td colspan="4"><span class="label label-default">No orders</span></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md-12">
    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
  </div>
</div>

<div class="row" ng-if="currentUser.permissions.indexOf('WRITE') !== -1">
  <div class="col-md-6 hidden-xs"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
  <div class="col-md-6 hidden-xs"><div class="text-right create-button"><button class="btn btn-info" ng-click="$ctrl.create();"><i class="fa fa-plus"></i> Create</button></div></div>
</div>
<div class="row" ng-if="currentUser.permissions.indexOf('WRITE') !== -1">
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right create-button"><button class="btn btn-info" ng-click="$ctrl.create();"><i class="fa fa-plus"></i> Create</button></div></div>
</div>
